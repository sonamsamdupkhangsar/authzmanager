
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row"><div class="col">Admin dashboard</div></div>

    <div class="row">
        <div class="col">
            <ul>
                <li><a th:href="@{/admin/clients/createForm}">Create Client</a> </li>
                <li><a th:href="@{/admin/clients}">Clients</a></li>

            </ul>
        </div>
        <div class="col">
            <form action="#" th:action="@{/admin/organizations}" th:object="${organization}" method="post">
                <input type="hidden"  th:field="*{id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Organization name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="organization name" />
                </div>
                <div class="mb-3">
                    <label for="creatorUserId" class="form-label">creatorUserId</label>
                    <input type="text" class="form-control" id="creatorUserId" th:field="*{creatorUserId}" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Create Organization</button>
                    <button type="reset" class="btn btn-secondary mb-3">Reset</button>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col">Authzmanager application</div>

    </div>
</div>
</body>
</html>
