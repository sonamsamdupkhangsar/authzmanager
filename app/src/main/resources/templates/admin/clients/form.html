
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row"><div class="col">Admin dashboard</div></div>

    <div class="row">
        <div class="col">
            <ul>
                <li><a th:href="@{/admin/clients/createForm}">Create Client</a> </li>
                <li><a th:href="@{/admin/clients}">Clients</a></li>

            </ul>
        </div>
        <div class="col">
            <form action="#" th:action="@{/admin/clients/create}" th:object="${client}" method="post">
                <input type="hidden"  th:field="*{id}"/>
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client id</label>
                    <input type="text" class="form-control" id="clientId" th:field="*{clientId}" placeholder="unique client id" />
                </div>
                <div class="mb-3">
                    <label for="clientIssuedAt" class="form-label">Client issued at</label>
                    <input type="text" class="form-control" id="clientIssuedAt" th:field="*{clientIdIssuedAt}" />
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="form-label">Client secret</label>
                    <input type="text" class="form-control" id="clientSecret" th:field="*{clientSecret}" />
                </div>
                <div class="mb-3">
                    <label for="clientSecretExpiresAt" class="form-label">Client secret</label>
                     <input type="text" class="form-control" id="clientSecretExpiresAt" th:field="*{clientSecretExpiresAt}" />
                </div>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Client name</label>
                    <input type="text" class="form-control" id="clientName" th:field="*{clientName}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Client Authentication Methods</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'CLIENT_SECRET_BASIC')}" name="clientAuthenticationMethods" th:value="CLIENT_SECRET_BASIC"/>
                        <label  class="form-check-label" th:text="CLIENT_SECRET_BASIC"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'CLIENT_SECRET_POST')}" name="clientAuthenticationMethods" th:value="CLIENT_SECRET_POST"/>
                        <label class="form-check-label" th:text="CLIENT_SECRET_POST"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'CLIENT_SECRET_JWT')}" name="clientAuthenticationMethods" th:value="CLIENT_SECRET_JWT"/>
                        <label class="form-check-label" th:text="CLIENT_SECRET_JWT"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'CLIENT_SECRET_BASIC')}" name="clientAuthenticationMethods" th:value="CLIENT_SECRET_BASIC"/>
                        <label class="form-check-label" th:text="CLIENT_SECRET_BASIC"></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'PRIVATE_KEY_JWT')}" name="clientAuthenticationMethods" th:value="PRIVATE_KEY_JWT"/>
                        <label class="form-check-label" th:text="PRIVATE_KEY_JWT"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.clientAuthenticationMethods, 'NONE')}" name="clientAuthenticationMethods" th:value="NONE"/>
                        <label class="form-check-label" th:text="NONE"></label>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label">Authorization grant types:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'AUTHORIZATION_CODE')}" name="authorizationGrantTypes" th:value="AUTHORIZATION_CODE"/>
                        <label class="form-check-label" th:text="AUTHORIZATION_CODE"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'REFRESH_TOKEN')}" name="authorizationGrantTypes" th:value="REFRESH_TOKEN"/>
                        <label class="form-check-label" th:text="REFRESH_TOKEN"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'CLIENT_CREDENTIALS')}" name="authorizationGrantTypes" th:value="CLIENT_CREDENTIALS"/>
                        <label class="form-check-label" th:text="CLIENT_CREDENTIALS"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'PASSWORD')}" name="authorizationGrantTypes" th:value="PASSWORD"/>
                        <label class="form-check-label" th:text="PASSWORD"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'JWT_BEARER')}" name="authorizationGrantTypes" th:value="JWT_BEARER"/>
                        <label class="form-check-label" th:text="JWT_BEARER"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.authorizationGrantTypes, 'DEVICE_CODE')}" name="authorizationGrantTypes" th:value="DEVICE_CODE"/>
                        <label class="form-check-label" th:text="DEVICE_CODE"></label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Scopes:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.scopes, 'OPENID')}" name="scopes" th:value="OPENID"/>
                        <label class="form-check-label" th:text="OPENID"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.scopes, 'PROFILE')}" name="scopes" th:value="PROFILE"/>
                        <label class="form-check-label" th:text="PROFILE"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.scopes, 'EMAIL')}" name="scopes" th:value="EMAIL"/>
                        <label class="form-check-label" th:text="EMAIL"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.scopes, 'ADDRESS')}" name="scopes" th:value="ADDRESS"/>
                        <label class="form-check-label" th:text="ADDRESS"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:checked="${#lists.contains(client.scopes, 'PHONE')}" name="scopes" th:value="PHONE"/>
                        <label class="form-check-label" th:text="PHONE"></label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <label class="form-check-label">Custom (csv)</label>
                            <input class="form-check-input" type="checkbox" aria-label="custom scope"/>
                        </div>
                        <input class="form-control" type="text" th:field="*{scopes}" aria-label="Text input with checkbox"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="redirectUris" class="form-label">Client redirect uris</label>
                    <input class="form-control" id="redirectUris" type="text" th:field="*{redirectUris}" />
                </div>
                <div class="mb-3">
                    <label for="postLogoutRedirectUris" class="form-label">Client post redirect uris</label>
                    <input class="form-control" type="text" id="postLogoutRedirectUris" th:field="*{postLogoutRedirectUris}" />
                </div>
                <div class="mb-3">
                    <label for="clientSettings" class="form-label">Client settings</label>
                    <input  class="form-control"type="text" id="clientSettings" th:field="*{clientSettings}" />
                </div>
                <div class="mb-3">
                    <label for="tokenSettings" class="form-label">Token settings</label>
                    <input class="form-control" type="text" id="tokenSettings" th:field="*{tokenSettings}" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    <button type="reset" class="btn btn-secondary mb-3">Reset</button>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col">Authzmanager application</div>

    </div>
</div>
</body>
</html>
