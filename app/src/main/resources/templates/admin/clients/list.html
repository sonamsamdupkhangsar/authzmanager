<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Oauth Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <!-- Content here -->
    <div class="row jumbotron m-4">
        <div class="col"><h1 class="display-4">Authorization manager</h1></div>

    </div>
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/clients}">Clients</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/organizations}">Organizations</a></li>
                <li class="nav-item"><a class="nav-link"th:href="@{/admin/roles}">Roles</a></li>
            </ul>
        </div>
        <div class="col-sm-6">
            <div th:if="${clientPairs != null}">
                <span><a th:href="@{/admin/clients/createForm}">Create Client</a></span>
                <ol class="list-group list-group-flush list-group-numbered">
                    <li class="list-group-item" th:each="pair : ${clientPairs}">
                        <a th:text="${pair.value}" th:href="@{/admin/clients/{id}(id=${pair.key})}"></a>

                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row justify-content-center m-4 bg-light">
        <div class="col-4">Authorization manager web application 2024</div>
        <div class="col-4"></div>
    </div>

</div>


</body>
</html>
